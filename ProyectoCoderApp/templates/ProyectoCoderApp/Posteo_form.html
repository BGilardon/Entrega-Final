{% extends 'ProyectoCoderApp/base.html' %}
{% load static %}

{% block tituloPagina %}
Register - App Coder
{% endblock %}

<script>window.CKEDITOR_BASEPATH = '/static/ckeditor/ckeditor/';</script>
<script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>

{% block b2 %}

        <br>

                    Ingresar Formulario
                    </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
